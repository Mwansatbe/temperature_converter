<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Temperature Converter</h1>
    </div>
    <div class="container">
      <!-- Kelvin input field -->
      <div id="lable">
        <label for="temp-value">Kelvin</label>
        <input type="text" placeholder="kelvin-temperature" id="kelvin" />
      </div>
      <!-- Celsius input value -->
      <div id="lable">
        <label for="temp-value">Celsius</label>
        <input type="text" placeholder="celsius-temperature" id="celsius" />
      </div>
      <!-- Newton -->
      <div id="lable">
        <label for="temp-value">Newton</label>
        <input
          type="text"
          placeholder="newton-temperature"
          id="newton"
          value=""
        />
      </div>
      <!-- Fahrenheit label -->
      <div id="lable">
        <label for="temp-value">Fahrenheit</label>
        <input
          type="fahrenheit"
          placeholder="fahrenheit-temperature"
          id="fahrenheit"
        />
      </div>
    </div>
    <script src="js/script.js" defer></script>
  </body>
</html>
